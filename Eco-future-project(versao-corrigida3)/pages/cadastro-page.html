<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../imgs/LOGO ECO FUTURE.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro-style.css">
    <link rel="stylesheet" href="../css/cadastro-login-responsive.css">

    <script src="https://kit.fontawesome.com/4494a50fc2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <title>Login e Cadastro</title>
</head>
<body>

    <div class="conteiner">
    <div class="img-conteiner">
        <img class="txt-logo" src="../imgs/logo_e_texto.png" alt="">
        <img class="user-img" src="../imgs/usuarios.png" alt="">
    </div>

    <div class="form-conteiner">

        <div class="social-login">
            <div class="conteiner-titulo">
                <h3>Cadastrar Usu치rio</h3>
            </div>

            <div class="icons-login">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-google"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                </ul>
            </div>

        </div>


        <div>

            <!--USUARIO-->
            <div class="label-float"> 
                <label id="labelUsuario" for="usuario">Nome de Usu치rio</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite o seu nome de usu치rio" required>            
            </div>


            <!--EMAIL-->
            <div class="label-float"> 
                <label id="labelEmail" for="e-mail">E-mail de usu치rio</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required>           
            </div>


            <!--SENHA-->
            <div class="label-float">
                <label id="labelSenha" for="senha">Digite sua senha</label>
                <i class="fa-solid fa-eye fa-eye-slash eye-senha" id="btn-senha" onclick="mostrarSenha()"></i>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                

            </div>


            <!--CONFIRM SENHA-->
            <div class="label-float">
                <label id="labelConfirmSenha" for="confirm-senha">Confirme sua senha</label>
                <i class="fa-solid fa-eye fa-eye-slash" id="btn-confirm-senha" onclick="mostrarConfirmSenha()"></i>
                <input type="password" name="confirm-senha" id="confirm-senha" placeholder="Digite sua senha novamente" required>
                

            </div>

            <div>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

            
        </div>
    </div>

</div> <!--FIM DIV CONTEINER-->

<script src="../js/cadastro.js"></script>
    
</body>
</html>
